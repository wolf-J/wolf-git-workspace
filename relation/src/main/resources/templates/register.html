<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>Register</title>

<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{css/customer/login.css}" />
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#homepage").click(function() {
			$(location).attr('href', '/welcome');
		})
	})
</script>
</head>

<body>
	<h3>
		<input name="homepage" type="button" id="homepage" value="HOMEPAGE">
	</h3>
	<h3 align="center">注册</h3>
	<div class="container">
		<form class="form-signin" th:action="@{/register}"
			th:object="${userVOFromFrontEnd}" method="post">
			<fieldset>
				<p>
					<input type="text" class="form-control" placeholder="账号"
						th:field="*{username}" />
				</p>
				<p>
					<input type="password" class="form-control" placeholder="密码"
						th:field="*{password}" />
				</p>
				<p>
					<label>&nbsp;生日： </label> <input type="date" value="2000-06-01"
						class="form-control" placeholder="生日" th:field="*{birthDay}" />
				</p>
				<p>
					<label>&nbsp;Phone Number:： </label> <input type="tel"
						class="form-control" placeholder="Phone Number" />
				</p>
				<p th:if="${param.success}" class="error-code">注册成功</p>
				<p th:if="${param.error}" class="error-code">用户名已被注册</p>
				<button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
			</fieldset>
		</form>
	</div>
</body>
</html>
